<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="board" class="trello">
  <div class="trello-list">
    <div class="list-content">
      <div class="list-header">
        <div class="list-header-target"></div>
        <h2 class="list-header-name-assist">Название столбца</h2>
        <textarea class="noshow" rows="1" spellcheck="false" dir="auto" data-autosize="true" placeholder="Введите название"
                  ></textarea>
        <div class="list-header-extras"><span class="list-header-extras-subscribe js-list-subscribed hide">
          <div class="icon-sm icon-subscribe mod-quiet"></div></span>
          <span class="list-header-extras-limit-badge js-list-limit-badge hide"></span>
          <a class="list-header-extras-menu js-open-list-menu icon-sm icon-overflow-menu-horizontal" href="#"
             aria-label="Действия со списком">
            <div></div>
          </a>
        </div>
        <p class="noshow list-header-num-cards hide js-num-cards">0 карточек</p>
      </div>
      <div class="list-cards">
        <div class="cards-room"></div>
        <div class="card-composer">
          <div class="list-card js-composer noshow">
            <div class="list-card-details u-clearfix">
              <div class="list-card-labels u-clearfix js-list-card-composer-labels"></div>
              <textarea class="list-card-composer-textarea js-card-title" dir="auto"
                        placeholder="Ввести заголовок для этой карточки" data-autosize="true"
                        style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 60px;"></textarea>
              <div class="list-card-members js-list-card-composer-members"></div>
            </div>
          </div>
          <div class="finish-add-card-btn noshow">
            <div class="cc-controls-section">
              <button class="add-btn" type="submit">Добавить карточку</button>
              <button class="cancel-btn" type="submit"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-composer-container js-card-composer-container">
        <a class="open-card-composer js-open-card-composer" href="#"><span class="icon-sm icon-add">
          </span>+&nbsp;<span class="js-add-a-card">Добавить карточку</span>
        </a>
      </div>
    </div>
  </div>
